<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Application title -->
    <title>To-Do App</title>
</head>

<body>
    <!-- App header -->
    <h1>To-Do App</h1>

    <!-- Form -->
    <form id="ourForm">

         <!-- Form input field -->
        <input id="ourField" type="text" autocomplete="off">

        <!-- Item create button -->
        <button>Create item</button>
    </form>

    <!-- Item list title -->
    <h3>Need To Do</h3> 

    <!-- Item list area -->
    <ul id="ourList"></ul>

    <!-- Import app.js -->
    <script src="assets/js/app.js"></script>
</body>
</html>
